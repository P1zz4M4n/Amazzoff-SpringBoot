<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Elenco Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa;
        }
        .product-price {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="text-center my-4">Elenco Prodotti</h1>

    <p th:text="${titolo}" class="text-center border rounded p-3 bg-white"></p>

    <div class="text-center mb-4">
        <span th:text="${titolo1}" class="border rounded p-2 me-2 bg-white"></span>
        <span th:text="${titolo}" class="border rounded p-2 bg-white"></span>
    </div>

    <div th:each="prodotto : ${elencoProdotti}" class="product-card">
        <p class="mb-0">
            <span th:text="${prodotto.descrizione}"></span>
            <span> - </span>
            <span th:text="${prodotto.prezzo}" class="product-price"></span>
        </p>
    </div>
</div>

<!-- Script di Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
