<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodotto</title>
</head>
<body>

<form action="#" th:action="@{/updateProdotto}" method="post" th:object="${prodotto}">
    <label>Codice prodotto:</label>
    <input type="text" th:field="*{id}" /><br/>
    <label>Descrizione:</label>
    <input type="text" th:field="*{descrizione}" /><br/>
    <label>Prezzo:</label>
    <input type="text" th:field="*{prezzo}" /><br/>
    <label>Categoria:</label>
    <input type="text" th:field="*{categoria}" /><br/>


<input type="submit" value="Aggiorna">
</form>

</body>
</html>
