<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Prodotti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="./images/social.png" type="image/x-icon">
  <style>
    .table-rounded {
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .no-space {
      display: flex;
      gap: 0;
      padding: 0;
      margin: 0;
    }
    .no-space .btn {
      flex-grow: 1;
      padding: 0.375rem 0.75rem;
      margin-right: 10px;
    }
    .no-space .btn:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/riservato"><i class="fas fa-home"></i> Amazoff - Carrello</a>
    <a href="/carrello" class="btn btn-outline-light ms-auto me-3" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Carrello">
      <i class="fas fa-shopping-cart fa-lg"></i>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Opzioni</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/riservato">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/modificaProfilo" >Modifica Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/carrello" >Carrello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/acquisti" >Storico Acquisti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/#" >Gestione Prodotti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/utenti" >Gestione Utenti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div style="height: 80px;"></div>

<div class="container mt-5">
  <h3>Gestione Prodotti</h3>
  <table class="table table-bordered table-rounded mt-3">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Descrizione</th>
      <th>Prezzo</th>
      <th>Categoria</th>
      <th>Azione</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="item : ${elencoProdotti}">
      <td><input type="text" class="form-control" th:value="${item.id}" readonly></td>
      <td><input type="text" class="form-control" th:value="${item.descrizione}"></td>
      <td><input type="number" class="form-control" th:value="${item.prezzo}"></td>
      <td><input type="text" class="form-control" th:value="${item.categoria}"></td>
      <td class="no-space">
        <button class="btn btn-success">Salva</button>
        <button class="btn btn-danger">Elimina</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="card p-4 mt-5 w-75 mx-auto">
    <h4>Aggiungi Nuovo Prodotto</h4>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" id="id">
        </div>
        <div class="col">
          <label for="descrizione" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="descrizione">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="prezzo" class="form-label">Prezzo (â‚¬)</label>
          <input type="number" class="form-control" id="prezzo" step="0.01">
        </div>
        <div class="col">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-50">Aggiungi Prodotto</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
